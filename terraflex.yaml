stacks:
  main:
    state_storage:
      params:
        path: terraform-1password.tfstate
      provider: git
    transformers:
    - encryption
storage_providers:
  git:
    clone_path: null
    origin_url: git@github.com:IamShobe/tf-state-example.git
    ref: main
    type: git
  onepassword:
    type: onepassword
transformers:
  encryption:
    import_from_storage:
      params:
        reference_uri: op://AutomationIAC/iac-terraform-age-key/password
      provider: onepassword
    key_type: age
    type: encryption
version: '2'
